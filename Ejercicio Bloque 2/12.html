<html lang="es">
<head>
<meta charset="utf-8">
    
<style>
    
img {border: 1px solid black}

</style>

<script>
    
    function circulo(imagen)
      {
        imagen.style.borderRadius="50%";
      }
</script>

</head>
<body>
    
<img src="1.png" onmouseover="circulo(this);">
<img src="2.jpg" onmouseover="circulo(this);">
<img src="3.jpg" onmouseover="circulo(this);">

</body>  
</html>
