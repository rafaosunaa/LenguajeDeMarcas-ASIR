<html>
<head>
    <script>
        function comprobar() {
            var vector = document.getElementsByTagName("input");
            var tusDivs = document.getElementsByTagName("div");

            for (var i = 0; i < vector.length; i++) {
                if ((vector[i].value === "") || !(isNaN(vector[i].value))) {
                    vector[i].style.backgroundColor = "red";
                    tusDivs[i].innerHTML = "<p>El campo es requerido o es un numero</p>";
                }
                else {
                    vector[i].style.backgroundColor = "white";
                }
            }
        }
    </script>
    <style>
        div {
            display: inline-block;
        }
    </style>
</head>
<body>

<input type="text">
<div id="1"></div>
<br>
<input type="text">
<div id="2"></div>
<br>
<input type="text">
<div id="3"></div>
<br>
<input type="text">
<div id="4"></div>
<br>
<button onclick="comprobar();">Comprobar</button>

</body>
</html>
