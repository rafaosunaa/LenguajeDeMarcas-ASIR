<html>
<head>
<script>
    
        var crono;
        var segundos=0;
        var minutos=0;
        var horas=0;
        
        function iniciar()
        {
            crono=setInterval(actualizarcrono,1000);
        }
        
        function parar()
        {
            clearInterval(crono);
            document.getElementById("guardar").innerHTML="<div>"+horas+":"+minutos+":"+segundos+"</div>";
        }
        
        function actualizarcrono()
        
        {

            document.getElementById("crono").innerHTML=horas+":"+minutos+":"+segundos;
            
            segundos++
            
            if (segundos===60)
                {
                    segundos=0;
                    minutos++;
                }
            if (minutos===60)
                {
                    minutos=0;
                    horas++;
                }
            }
    
        function resetear()
        
        {
            clearInterval(crono);
            minutos=0;
            segundos=0;
            horas=0;
            crono=0;
            document.getElementById("crono").innerHTML=horas+":"+minutos+":"+segundos;
           
            
        }
        
</script>
</head>
<body>
    
<button onclick="iniciar();">Iniciar Crono</button>
<button onclick="parar();">Parar Crono</button>
<button onclick="resetear ();">Poner a 0</button>
<div id="crono"></div>
<div id="guardar"></div>
    
</body>
</html>
